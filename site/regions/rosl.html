<strong>Ліщина звичайна (Corylus avellana)</strong>
<ul>Тип: кущ.</ul>
<ul>Висота: ≈4м.</ul>
<ul>Гілки: дугоподібної форми.</ul>
<ul>Листки: опущені, чергові, широкі.</ul>
<ul>Цвіте: у березні-квітні.</ul>
<ul>Росте: в листяних та мішаних лісах, на галявинах в сонячних кручах, високих берегах.</ul>
<ul>Період виникнення алергії: початок весни.</ul>
