	<body>
		<strong>Морошка (Rubus chamaemorus)</strong>
        Тип: трав'яниста рослина.<br>
        Висота: 30см.<br> 
        Листки: по 2-3 листочкаи на стеблі.<br>
        Квіти: велика, біла, з 5-ма пелюстками.<br>
        Цвіте: у червні-липні.<br>
        Росте: у горах, на болотах.<br>
        Період виникнення алергії: у червні-липні.<br>
