	<body>
		<strong>Приворотень звичайний (Alchemilla vulgaris)</strong>
        <ul>Тип: трав'яниста рослина.</ul>
        <ul>Висота: 10-30см.</ul> 
        <ul>Листки: 5- або 7-лопатеві, опушені.</ul>
        <ul>Квіти: дрібні, зелено-жовті.</ul>
        <ul>Цвіте: у травні-жовтні.</ul>
        <ul>Росте: по луках, гаях, узліссях, пасовиськах.</ul>
        <ul>Період виникнення алергії: у травні-жовтні.</ul>
