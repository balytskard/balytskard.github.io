	<body>
		<strong>Віхалка гілляста (Anthericum ramosum) </strong>
		<ul>Тип: трав'яниста рослина.</ul>
        <ul>Висота: 30-80см.</ul> 
        <ul>Листки: лінійної форми, завширшки 3-6мм.</ul>
        <ul>Квіти: білі, 6-пелюсткові.</ul>
        <ul>Цвіте: навесні.</ul>
        <ul>Росте: в світлих лісах, чагарниках, на трав'янистих схилах.</ul>
        <ul>Період виникнення алергії: навесні.</ul>
