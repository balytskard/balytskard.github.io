		<strong>Маслина європейська (Olea europaea)</strong>
        Тип: дерево.<br>
        Висота: до 4-5м, іноді до 10-12м.<br> 
        Листки: сіруваті, цілокраї.<br>
        Квіти: 4-пелюсткові, кремові або жовтуваті.<br>
        Цвіте: з кінця квітня до кінця липня.<br>
        Росте: у лісах.<br>
        Період виникнення алергії:з кінця квітня до кінця липня.<br>
