		<strong>Малина звичайна (Rubus idaeus)</strong>
		<ul>Тип: кущова рослина.</ul>
        <ul>Висота:  1,2-2м.</ul>
        <ul>Листки: зверху темно-зелені, зісподу – білуваті.</ul>
        <ul>Квіти: білі.</ul>
        <ul>Цвіте: у травні-червні.</ul>
        <ul>Росте: в мішаних та листяних лісах, поширена на сонячних пагорбах.</ul>
        <ul>Період виникнення алергії: травень-червень.</ul>
