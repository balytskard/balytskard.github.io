	<body>
		<strong>Лілійник жовтий (Hemerocallis citrina)</strong>
		<ul>Тип: трав'яниста рослина.</ul>
        <ul>Висота: 90-120см.</ul> 
        <ul>Листки: до 40см.</ul>
        <ul>Квіти: трубоподібні жовті.</ul>
        <ul>Цвіте: травень-серпень.</ul>
        <ul>Росте: у лісах, вздовж берегів річок, на луках.</ul>
        <ul>Період виникнення алергії: травень-серпень.</ul>
