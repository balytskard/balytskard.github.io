	<body>
		<strong>Костяниця (Rubus saxalitis)</strong>
        <ul>Тип: трав'яниста рослина.</ul>
        <ul>Висота: 35-95см.</ul> 
        <ul>Листки: зелені, зісподу світліші.</ul>
        <ul>Квіти: дрібні, 5-пелюсткові.</ul>
        <ul>Цвіте: у травні-липні.</ul>
        <ul>Росте: у лісах, між чагарниками.</ul>
        <ul>Період виникнення алергії: у травні-липні.</ul>
