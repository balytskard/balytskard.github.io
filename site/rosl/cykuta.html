		<strong>Цикута отруйна (Cicuta virosa)</strong>
		<ul>Тип: трав'яниста рослина.</ul>
        <ul>Висота: 50-120см.</ul> 
        <ul>Листки: вузькі, загострені.</ul>
        <ul>Квіти: дрібні, білі.</ul>
        <ul>Цвіте: липнь-серпень.</ul>
        <ul>Росте: на вологих місцях, вздовж берегів річок, озер, боліт.</ul>
        <ul>Період виникнення алергії: липень-серпень.</ul>
