	<body>
		<strong>Таволга верболиста(Spiraea salicifolia)</strong>
		Тип: чагарники.<br>
        Висота: до 1,5м.<br> 
        Листки: великі, опушені.<br>
        Квіти: рожеві.<br>
        Цвіте: у червні-липні.<br>
        Росте: по берегах річок, на заплавних луках, болотах, у заболочених лісах.<br>
        Період виникнення алергії: у червні-липні.<br>
