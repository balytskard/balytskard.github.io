	<strong>Астрагал солодколистий (Astragalus glycyphyllos)</strong>
<ul>Тип: трав’яниста рослина.</ul>
<ul>Висота:  ≈90см.</ul>
<ul>Листки: зісподу волосисті, подовжені.</ul>
<ul>Квіти: зеленувато-жовті.</ul>
<ul>Цвіте: у червні-серпні.</ul>
<ul>Росте: на узліссях мішаних лісів, полях, у гаях і дібровах.</ul>
<ul>Період виникнення алергії: літо.</ul>
