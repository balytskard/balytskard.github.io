	<body>
		<strong>Мальва шток-рожева (Аlcea rоsea)</strong>
        <ul>Тип: трав'яниста ролсина.</ul>
        <ul>Висота: 80-250см.</ul> 
        <ul>Листки: 5-7-лопатеві, опушені.</ul>
        <ul>Квіти: від блідо-рожевого до чорного кольорів.</ul>
        <ul>Цвіте: у липні-вересні.</ul>
        <ul>Росте: поширена як декоративна рослина.</ul>
        <ul>Період виникнення алергії: у липні-вересні.</ul>
