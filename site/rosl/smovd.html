	<strong>Смовдь гірська (Peucedanum oreoselinum)</strong>
<ul>Тип: трав’яниста рослина.</ul>
<ul>Висота: 30-100см.</ul>
<ul>Листки: яйцеподібні, відігнуті вниз.</ul>
<ul>Квіти: дрібні, пелюстки загострені.</ul>
<ul>Цвіте: у червні-липні.</ul>
<ul>Росте: у мішаних та хвойних лісах.</ul>
<ul>Період виникнення алергії: влітку.</ul>
