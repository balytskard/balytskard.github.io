        <ul>Листки: лінійної форми.</ul>
        <ul>Квіти: темно-пурпурові або жовті з зеленуватим відтіннком.</ul>
        <ul>Цвіте:навесні.</ul>
        <ul>Росте: на луках.</ul>
        <ul>Період виникнення алергії: навесні.</ul>
