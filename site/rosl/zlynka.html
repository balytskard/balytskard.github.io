	<strong>Злинка канадська (Erigeron canadensis)</strong>
<ul>Тип: трав’яниста рослина.</ul>
<ul>Висота: 30-100см.</ul>
<ul>Листки: загострені, цілокраї.</ul>
<ul>Квіти: білуваті або блідо-жовті.</ul>
<ul>Цвіте: у липні-вересні.</ul>
<ul>Росте: на полях, на городах, у лісосмугах.</ul>
<ul>Період виникнення алергії: кінець літа, початок осені.</ul>
