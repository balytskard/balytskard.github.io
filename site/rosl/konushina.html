	<strong>Конюшина лучна (Trifolium pretense)</strong>
	Тип: трав’яниста рослина.<br>
Висота: 10-80см.<br>
Листки: розташовані по троє.<br>
Квіти: блідо червоні або темно-пурпурові.<br>
Цвіте: впродовж літа.<br>
Росте: по берегах річок, на галявинах, луках, узліссях.<br>
Період виникнення алергії: літо.<br>
