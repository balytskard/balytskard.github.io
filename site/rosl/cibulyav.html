	<strong>Цибуля ведмежа (Allium ursinum)</strong>
	<ul>Місцеві назви: левудра, черемша.</ul>
    <ul>Тип: трав’яниста рослина.</ul>
    <ul>Висота:  20-40см.</ul>
    <ul>Листки: гострі, при основі звужені.</ul>
    <ul>Цвіте: у травні.</ul>
    <ul>Росте: по тінистих листяних лісах, на трохи вологих ґрунтах.</ul>
    <ul>Період виникнення алергії: кінець весни.</ul>
