	<strong>Морква дика (Daucus carota)</strong>
<ul>Тип: трав’яниста рослина.</ul>
<ul>Висота: ≈1м.</ul>
<ul>Листки: з довгастими або лінійники зубчиками.</ul>
<ul>Квіти: білі, дрібні.</ul>
<ul>Цвіте: у червні-липні.</ul>
<ul>Росте: на галявинах, на пустирях, узліссях, пагорбах, сіножатях.</ul>
<ul>Період виникнення алергії: літо.</ul>
