		<strong>Ірга круглолиста (Amelanchier rotundifolia)</strong>
        <ul>Тип: дерево або високий кущ.</ul>
        <ul>Висота: 5-200см.</ul> 
        <ul>Листки: округло-овальні, опушені.</ul>
        <ul>Квіти: білі.</ul>
        <ul>Цвіте: у квітні-травні.</ul>
        <ul>Росте: у Криму.</ul>
        <ul>Період виникнення алергії: у квітні-травні.</ul>
