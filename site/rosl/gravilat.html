		<strong>Гравілат міський (Geun urbamun)</strong>
        <ul>Тип: трав'яниста рослина.</ul>
        <ul>Висота: 50-80см.</ul> 
        <ul>Листки: м'коволосисті.</ul>
        <ul>Квіти: 5-пелюсткові, яскраво-жовті.</ul>
        <ul>Цвіте: з червня по вересень.</ul>
        <ul>Росте: у лісах, парках, по чагарниках, на зарослих схилах.</ul>
        <ul>Період виникнення алергії: червень-вересень.</ul>
