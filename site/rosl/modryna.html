		<strong>Модрина європейська (Larix decidua)</strong>
		<ul>Тип: дерево.</ul>
		<ul>Кора: товста, з глибокими борознами, брунатно-бура.</ul> 
		<ul>Гілки: молоді - жовто-зелені.</ul> 
        <ul>Висота: 30-50м.</ul> 
        <ul>Листки: хвоїнки, розміщені пучками по 20-50 штук.</ul>
        <ul>Росте: у хвойних та мішаних лісах.</ul>
        <ul>Період виникнення алергії: літо.</ul>
