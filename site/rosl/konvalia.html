	<strong>Конвалія звичайна (Convallaria majalis)</strong>
<ul>Тип: трав’яниста рослина.</ul>
<ul>Висота: ≈90 см.</ul>
<ul>Квіти: білі, надзвичайно запашні.</ul>
<ul>Цвіте: з травня до червня.</ul>
<ul>Росте: у листяних та мішаних лісах, на галявинах та узліссях.</ul>
<ul>Період виникнення алергії: кінець весни.</ul>
